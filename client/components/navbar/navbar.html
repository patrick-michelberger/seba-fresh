<!-- Top navbar -->
<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button ng-click="nav.toggleLeft()" class="md-icon-button" aria-label="Settings">
        <i class="material-icons">menu</i>
    </md-button>
    <h2>
      <span>SEBA fresh</span>
    </h2>
  </div>
</md-toolbar>

<!-- Sidebar -->
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar>
    <h1 class="md-toolbar-tools">SEBA fresh</h1>
  </md-toolbar>
  <md-content layout-padding>
    <li ng-hide="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="signup" ng-click="nav.close()">Sign up</a></li>
    <li ng-hide="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="login" ng-click="nav.close()">Login</a></li>
    <li ng-show="nav.isLoggedIn()"><p class="navbar-text">Hello {{ nav.getCurrentUser().name }}</p> </li>
    <li ng-show="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings" ng-click="nav.close()"><span class="glyphicon glyphicon-cog"></span></a></li>
    <li ng-show="nav.isLoggedIn()"><a ui-sref="logout" ng-click="nav.close()">Logout</a></li>
  </md-content>
</md-sidenav>
