<!-- Top navbar -->
<md-toolbar ng-class="{'sf-transparent': navbar.transparent && !vm.isLoggedIn()}">
  <div class="md-toolbar-tools">
    <md-button hide-gt-xs ng-click="nav.toggleLeft()" class="md-icon-button" aria-label="Settings">
      <i class="material-icons">menu</i>
    </md-button>
    <h2>
      <a class="sf-brand" href="/">SEBA <span>fresh</span></a>
    </h2>
    <div class="sf-navigation-bar" hide-xs>
      <div ng-hide="vm.isLoggedIn()">
        <md-button class="sf-call-to-action" ui-sref="signup">Create Shopping Group</md-button>
        <md-button ui-sref="signup">Signup</md-button>
        <md-button ui-sref="login">Login</md-button>
      </div>
      <div ng-show="vm.isLoggedIn()">
        <md-button ui-sref="logout">Logout</md-button>
      </div>
    </div>
</md-toolbar>
