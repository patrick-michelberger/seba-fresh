<md-dialog aria-label="Invite Your Flatmates" flex-xs="100" flex-sm="75" flex-gt-sm="60" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Invite Your Flatmates</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="row"></div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised md-warn" ng-click="share('facebook', group)">
        Share with Facebook
      </md-button>
      <md-button class="md-raised md-primary" ng-click="next()">
        Next
      </md-button>
      <md-button class="md-raised" ng-click="decline()">
        Decline
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
