<div id="sf-products-container" flex layout="row" layout-wrap layout-padding>
  <div class="sf-product" flex-xs="100" flex-sm="50" flex="25" ng-repeat=" product in vm.products" ng-if="product.stock=='Available'" layout-padding>
    <md-card>
      <md-card-title layout="column" layout="center center">
        <md-card-title-text>
          <span class="md-subhead ">{{product.brand}}</span>
          <span class="md-title">{{product.name}}</span>
        </md-card-title-text>
        <md-card-title-media layout-padding>
          <img ng-src="{{product.mediumImage}} " />
        </md-card-title-media>
        <div class="sf-price md-title">{{product.price}} $</div>
      </md-card-title>
      <md-card-actions layout="row " layout-align="end center ">
        <!--<a ng-href="{{product.addToCartUrl}} " target="_ blank ">
          <md-button class="md-raised md-warn ">Add to cart</md-button>
        </a>-->
        <md-button flex ng-click="vm.removeFromCart(product, quantity)" class="md-raised" ng-disabled="!product.quantity||product.quantity<1">-</md-button>
        <md-button flex class="md-raised" ng-disabled="true">{{product.quantity}}</md-button>
        <md-button flex ng-click="vm.addToCart(product, quantity)" class="md-raised">+</md-button>
      </md-card-actions>
    </md-card>
  </div>
</div>
