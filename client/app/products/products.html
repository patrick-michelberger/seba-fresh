<md-card ng-repeat="product in $ctrl.products" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{product.name}}</span>
      <span class="md-subhead">{{product.brand}}</span>
    </md-card-title-text>
    <md-card-title-media>
      <img ng-src="{{product.mediumImage}}" />
    </md-card-title-media>
  </md-card-title>
  <md-card-actions layout="row" layout-align="end center">
    <a ng-href="{{product.addToCartUrl}}" target="_blank">
      <md-button>Add to cart</md-button>
    </a>
  </md-card-actions>
</md-card>
