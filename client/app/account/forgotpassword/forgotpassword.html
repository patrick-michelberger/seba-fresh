<div id="forgotpassword-page" layout-padding layout-fill layout="row" layout-align="center center">
  <div flex-xs="100" flex-sm="66" flex-md="50" flex-lg="33" flex-gt-lg="20">
    <form name="form" ng-submit="vm.reset(form)" novalidate>
      <!-- Email Input -->
      <md-input-container class="md-block">
        <label for="input_email">Email</label>
        <input ng-model="vm.user.email" type="email" class="md-input" id="input_email">
        <div class="md-errors-spacer"></div>
        <p>
          <br/>
          {{vm.message}}
        </p>
      </md-input-container>
      <!-- Action buttons -->
      <section layout-xs="column" layout="row">
        <md-button class="md-raised md-block" flex type="submit" ng-disabled="!vm.user.email||form.$invalid">Reset Password</md-button>
        <md-button class="md-raised md-block" flex ui-sref="login" type="submit">Login</md-button>
        <md-button class="md-raised md-block" flex ui-sref="signup">Register</md-button>
      </section>
    </form>

    <!-- OAuth services -->
    <oauth-buttons classes="btn-block" flex></oauth-buttons>
  </div>
</div>
